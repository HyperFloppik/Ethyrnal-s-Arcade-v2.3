<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e4e4e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 48px;
      letter-spacing: -1px;
      margin-top: 40px;
      text-align: center;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      padding: 12px 16px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    .search-box i {
      color: #71717a;
      font-size: 14px;
    }

    .search-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #e4e4e7;
      font-size: 14px;
    }

    .search-box input::placeholder {
      color: #52525b;
    }

    .search-box select {
      background: #1a1a1a;
      border: none;
      border-radius: 6px;
      color: #71717a;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      outline: none;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      max-width: 500px;
      width: 100%;
    }

    .shortcut {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .shortcut-icon {
      width: 52px;
      height: 52px;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .shortcut:hover .shortcut-icon {
      background: #1a1a1a;
      transform: translateY(-2px);
    }

    .shortcut-icon img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(0.7);
    }

    .shortcut-icon i {
      font-size: 20px;
      color: #71717a;
    }

    .shortcut-label {
      font-size: 11px;
      color: #71717a;
      text-align: center;
      max-width: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .shortcut:hover .shortcut-label {
      color: #e4e4e7;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader.show {
      display: flex;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid #1f1f1f;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Wallpaper button */
    .wallpaper-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      color: #e4e4e7;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.15s;
    }

    .wallpaper-btn:hover {
      background: #1a1a1a;
    }
  </style>
</head>

<body>

  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <h1 class="title">Ethyrnal's Browser</h1>

  <form class="search-box" id="searchForm">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search the web..." autocomplete="off">
    <select id="engine">
      <option value="https://search.brave.com/search?q=">Brave</option>
      <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
      <option value="https://www.google.com/search?q=">Google</option>
    </select>
  </form>

  <div class="shortcuts" id="shortcuts">
    <a class="shortcut" data-url="https://youtube.com">
      <div class="shortcut-icon"><i class="fa-brands fa-youtube"></i></div>
      <span class="shortcut-label">YouTube</span>
    </a>

    <a class="shortcut" data-url="https://github.com">
      <div class="shortcut-icon"><i class="fa-brands fa-github"></i></div>
      <span class="shortcut-label">GitHub</span>
    </a>

    <a class="shortcut" data-url="https://discord.com">
      <div class="shortcut-icon"><i class="fa-brands fa-discord"></i></div>
      <span class="shortcut-label">Discord</span>
    </a>

    <div class="shortcut" id="addShortcut">
      <div class="shortcut-icon"><i class="fa-solid fa-plus"></i></div>
      <span class="shortcut-label">Add</span>
    </div>
  </div>

  <!-- Wallpaper -->
  <input type="file" id="wallpaperInput" accept="image/*" hidden>
  <button class="wallpaper-btn" id="wallpaperBtn">
    <i class="fa-solid fa-image"></i> Wallpaper
  </button>

  <script>
    const $ = s => document.querySelector(s);

    const nav = url => {
      $('#loader').classList.add('show');
      window.parent?.postMessage({ type: 'navigate', url }, '*');
    };

    // Search
    $('#searchForm').onsubmit = e => {
      e.preventDefault();
      const q = $('#searchInput').value.trim();
      if (q) nav($('#engine').value + encodeURIComponent(q));
    };

    // Shortcuts
    $('#shortcuts').onclick = e => {
      const shortcut = e.target.closest('.shortcut[data-url]');
      const addBtn = e.target.closest('#addShortcut');

      if (shortcut) {
        nav(shortcut.dataset.url);
      } else if (addBtn) {
        const name = prompt("Shortcut name:");
        if (!name) return;
        let url = prompt("URL:");
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
        shortcuts.push({ name, url });
        localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
        renderCustom();
      }
    };

    function renderCustom() {
      document.querySelectorAll('.custom-shortcut').forEach(e => e.remove());
      const shortcuts = JSON.parse(localStorage.getItem('shortcuts') || '[]');
      const addBtn = $('#addShortcut');

      shortcuts.forEach(s => {
        const div = document.createElement('div');
        div.className = 'shortcut custom-shortcut';
        div.dataset.url = s.url;
        div.innerHTML = `
          <div class="shortcut-icon"><i class="fa-solid fa-link"></i></div>
          <span class="shortcut-label">${s.name}</span>
        `;
        addBtn.before(div);
      });
    }

    renderCustom();

    // Wallpaper system
    const wallpaperBtn = document.getElementById('wallpaperBtn');
    const wallpaperInput = document.getElementById('wallpaperInput');

    const savedWallpaper = localStorage.getItem('wallpaper');
    if (savedWallpaper) {
      document.body.style.backgroundImage = `url(${savedWallpaper})`;
    }

    wallpaperBtn.onclick = () => {
      const choice = confirm("Press OK to upload wallpaper.\nPress Cancel to reset.");
      if (choice) {
        wallpaperInput.click();
      } else {
        localStorage.removeItem('wallpaper');
        document.body.style.backgroundImage = "";
      }
    };

    wallpaperInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const dataURL = reader.result;
        document.body.style.backgroundImage = `url(${dataURL})`;
        localStorage.setItem('wallpaper', dataURL);
      };
      reader.readAsDataURL(file);
    };
  </script>

</body>

</html>
